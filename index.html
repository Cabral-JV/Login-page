<!DOCTYPE html>
<html class="h-100 w-100" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Signup Page</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Auxiliar CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

</head>

<style>
    .error {
        color: red
    }
</style>

<body class="h-100 d-flex">
    <div class="container-fluid">
        <div class="h-100 row">
            <!-- Sign up form -->
            <div class="col-12 col-lg-6 d-flex flex-column align-content-center justify-content-around"
                style="padding: 0px;" id="signupform">
                <div id="title-top" class="d-flex justify-content-center" style="margin-right: 250px;">
                    <p>Let's <strong> ROCK </strong></p>
                </div>
                <div class="signup-form mx-auto">
                    <h5 style="font-weight: 600;">CREATE YOUR ACCOUNT</h5>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Email" />
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password" />
                        </div>
                        <div class="form-group form-button d-flex justify-content-center">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="SIGNUP" />
                        </div>
                    </form>
                    <div class="d-flex justify-content-center">
                        <p>or</p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-link text-dark">Login</button>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <img class="badgeImage" src="Images/apple badge.png">
                    <img class="badgeImage" src="Images/play badge.png">

                </div>
            </div>
            <!--Sing Up Image-->
            <div class="col-12 col-lg-6 h-100" style="padding: 0px;">
                <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="carrouselimagem" src="Images/carouselImg-1.jpeg" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img class="carrouselimagem" src="Images/carouselImg-2.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img class="carrouselimagem" src="Images/carouselImg-3.jpg" class="d-block w-100">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Plugin jQuery Validate -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
